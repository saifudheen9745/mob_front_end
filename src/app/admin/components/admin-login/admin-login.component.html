<div class="bg-no-repeat bg-cover flex justify-center items-center bg-main-background-color h-screen w-screen">
  <div class="flex flex-col gap-6 bg-main-background-color p-8 rounded-md opacity-85">
    <p class="w-96 text-main-green-color text-2xl font-semibold text-start">{{heading}}<span class="animate-ping duration-75">_</span></p>
    <div class="border-2 border-main-green-color border-t-0 border-b-0 border-r-0 p-4 pb-0">
      <form [formGroup]="adminLoginForm" (submit)="doLogin(adminLoginForm)" class="flex flex-col gap-3">
        <input formControlName="email" type="text" class="w-96 h-14 rounded-md bg-secondary-background-color outline-none shadow-main-green-color px-3 text-white" placeholder="Email or Username">
        <input formControlName="password" type="text" class="w-96 h-14 rounded-md bg-secondary-background-color outline-none shadow-main-green-color px-3 text-white" placeholder="Password">
        <input type="submit" class="text-white border border-main-green-color py-3 rounded-md cursor-pointer">
      </form>
    </div>
  </div>
</div>
